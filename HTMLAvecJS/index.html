<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>
<body>
    <header>
        <h1>JAVASCRIPT</h1>
    </header>

    <main>
        <label for="num1">Numero 1:</label>
        <input type="number" id="num1" placeholder="Numero 1 aqui"/><br><br>

        <label for="num2">Numero 2:</label>
        <input type="number" id="num2" placeholder="Numero 2 aqui"/><br><br>

        <button id="suma" type="button" onclick="suma()">Sumar</button>
        <button id="resta" type="button" onclick="resta()">Restar</button>
        <button id="multi" type="button" onclick="multi()">Multiplicar</button>
        <button id="divi" type="button" onclick="divi()">Dividir</button><br><br>

        <h2 id="resultado">Resultado: </h2>
    </main>

    <script src="js/js.js"></script>
</body>
</html>
